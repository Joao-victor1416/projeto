<!DOCTYPE html>

<head>

<body style="font-family: Roboto, Montserrat; background-color: #252525;">
  <header class="container-fluid" style="margin-bottom: 6vh;">

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">

          <button class="border-0 navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-expanded="false" aria-label="Toggle navigation">

          </button>

            <div class="offcanvas-header">

            </a>

              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-evenly flex-grow-1 pe-3">

                <li class="rounded-1 fs-5 nav-item" tabindex="2">
                  <a class="nav-link active text-danger" aria-current="page" href="#">Inicio</a>
                </li>
                
                <li class="rounded-1 fs-5 nav-item" tabindex="3">
                  <a class="nav-link active text-danger" aria-current="page" href="#">Eventos</a>
                </li>
                
                <li class="rounded-1 fs-5 nav-item" tabindex="4">
                  <a class="nav-link active text-danger" aria-current="page" href="#">Sobre</a>
                </li>
                
                <li class="rounded-1 fs-5 nav-item" tabindex="5">
                  <a class="nav-link active text-danger" href="#" aria-current="page">Doação</a>
                </li>
                
                <a id="popover" tabindex="6" class="rounded-5 btn btn-dark m-0 p-0" role="button"
                data-bs-toggle="popover"
                data-bs-title="Popover com Ícone">
                <i class="bi bi-person-circle fs-2 m-0 p-0"></i> <!-- Ícone como imagem -->
              </a>

              </ul>
            </div>  
            
          </div>
        </nav>

  </header>

  <main>
    <article id="carouselExampleRide" style="z-index: 4;" class="bg-transparent container-fluid carousel slide" data-bs-ride="true" >

        <div class="carousel-inner" style="z-index: 4;">
          <div class="carousel-item active mt-5" data-bs-interval="1000">
            <img src="../assets/img.svg" class="svg-stretch m-0 p-0 d-block w-100" alt="..." style="height: 35vh;">
          </div>
          <div class="carousel-item active mt-5" data-bs-interval="1000">

          </div>
        </div>

        <button style="z-index: 6;" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button style="z-index: 6;" class="carousel-control-next" type="button" data-bs-target="#carouselExampleRide" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>

        </button>
